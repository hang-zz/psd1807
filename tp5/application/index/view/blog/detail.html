{{extend name="public/base"}}
{{block name="main"}}
	<div class="col-md-8">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">{{$con.title}}</h3>
			</div>
		<div class="panel-body">
			<div>
			{{if condition="$con.image"}}
			<img src="__STATIC__/upload/{{$con.image}}" alt="" class="img">
			{{else}}
			<img src="__STATIC__/upload/no.jpg" alt="">
			{{/if}}
			</div>
			{{$con.content|nl2br}}
			
		</div>
		<div class="panel-footer">
				作者:{{$con->author->username}}
				创建时间:{{$con.created}}
				阅读量:{{$con.view}}	
							
		</div>
	</div>
	</div>
	
{{/block}}
{{block name="right"}}
        <div class="col-md-4">
          <!-- 右边栏 -->
          {{include file="blog/right"}}

        </div>
{{/block}}
