{{extend name="public/base"}}
{{block name="title"}}用户登录{{/block}}
{{block name="main"}}
  <div class="container">
  <h2>用户登录</h2>
  <div class="col-md-8">
      <form action=" {{:url('index/user/Dologin')}}" method="post" class="form-horizontal">
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">用户名:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="username" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <span class="help-block">用户名必须填写</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">密码:</label>
          </div>
          <div class="col-md-5">
            <input type="password" name="password" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <span class="help-block">密码必须填写</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">验证码:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="captcha" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <img src="{{:captcha_src()}}" id="captcha">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember" value="1"> 七天免密登录
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <input type="submit" value="登录" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
          </div>
        </div>
      </form>
  </div>

  </div>
{{/block}}
{{block name="right"}}
<div class="col-md-4">
  <h1>右边栏</h1>
</div>
{{/block}}

{{block name="js"}}
<script type="text/javascript">
  // jQuery版本
  $('#captcha').click(function(){
    $(this).attr('src', '{{:captcha_src()}}?rand='+Math.random());
  });
</script>
{{/block}}
