{{extend name="public/base"}}
{{block name="main"}}
		<div class="container">
        
        <div class="col-md-8">
             <h1>用户注册</h1>
             <form action="{{:url('index/user/doRegister')}}" method="post" class="form-horizontal">
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">用户名:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="username" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <span class="help-block">用户名必须填写</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">密码:</label>
          </div>
          <div class="col-md-5">
            <input type="password" name="password" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <span class="help-block">密码必须填写</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">确认密码:</label>
          </div>
          <div class="col-md-5">
            <input type="password" name="repassword" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <span class="help-block">密码必须填写</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">邮箱:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="email" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <span class="help-block">请输入合法邮箱</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">手机号:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="phone" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <span class="help-block">请输入合法手机号</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">验证码:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="captcha" value="" class="form-control">
          </div>
          <div class="col-md-5">
            <img src="{{:captcha_src()}}" id="captcha">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <input type="submit" value="注册" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
          </div>
        </div>
      </form>
        </div>

    </div>
{{/block}}

{{block name="right"}}
    <div class="col-md-4">
        <h1>右边栏</h1>
    </div>
{{/block}}

{{block name="js"}}
<script type="text/javascript">
  // 1. 获取验证码标签对象
  var c = document.getElementById('captcha');
  // 2. 事件触发,更新src属性
  c.onclick = function(){
    this.src = "{{:captcha_src()}}?rand="+Math.random();
  }
</script>
{{/block}}
